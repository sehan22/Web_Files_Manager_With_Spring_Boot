<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Files Uploading With Spring_Boot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Web Files Uploading With Spring_Boot</h2>
<div class="mainDiv">
    <div class="oneSubDiv">
        <div class="imgViewer"></div>

        <div class="btnGroup">
            <button class="btnClass">Upload</button>
            <button class="btnClass">File Browser</button>
            <button class="btnClass">File Name</button>
        </div>
    </div>

    <div class="twoSubDiv">
        <table>
            <thead>
            <tr>
                <th>File ID</th>
                <th>File Name</th>
                <th>File Preview</th>
            </tr>
            </thead>

            <tbody id="tblFiles">
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
