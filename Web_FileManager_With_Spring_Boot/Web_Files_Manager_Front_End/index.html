<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Files Uploading With Spring_Boot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Web Files Uploading With Spring_Boot</h2>
<div class="mainDiv">
    <div class="oneSubDiv">
        <input type="file" id="fileInput" style="display:none;">

        <div class="imgViewer" id="imageContent"></div>

        <div class="btnGroup">
            <button class="btnClass" id="btnUpload">Upload</button>
            <button class="btnClass" onclick="openFileBrowser()">File Browser</button>
            <button class="btnClass">File Name</button>
        </div>
    </div>

    <div class="twoSubDiv">
        <table>
            <thead>
            <tr>
                <th>File ID</th>
                <th>File Name</th>
                <th>File Preview</th>
            </tr>
            </thead>

            <tbody id="tblFiles">

            </tbody>
        </table>
    </div>
</div>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="js.js"></script>
</body>
</html>
